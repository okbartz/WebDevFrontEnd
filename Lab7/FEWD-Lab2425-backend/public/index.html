<!doctype html>

<head>
  <title>FEWD Lab Example: Staff area</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div id="loggedinuser">Not logged in</div>
  <div><a href='#' id="reglink">Register</a>|<a href='#' id="loginlink">Log In</a>|<a href='#' id="logoutlink">Log
      Out</a>|<a href='#' id="applink">Orders</a></div>
  <div id="registration">New User
    <form id="registrationform">
      <p>Username: <input id="username_r" type="text"></p>
      <p>Password: <input id="password_r" type="text"></p>
      <p><input id="registerbutton" type="submit" value="Register"></p>
    </form>
  </div>

  <div id="login">User login
    <form id="loginform">
      <p>Username: <input id="username_l" type="text"></p>
      <p>Password: <input id="password_l" type="text"></p>
      <p><input id="loginbutton" type="submit" value="Log In"></p>
    </form>
  </div>

  <br />

  <h3>Food Orders</h3>
  <div id="appData"></div>


  <footer class="footerStyle">
    <div>JWT that is created when you log in successfully:</div>
    <div id="token">NOT FOUND</div>
    <br />
  </footer>
  <script src="js/index.js" type="text/javascript"></script>

  </html>
